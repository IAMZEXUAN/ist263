<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        /* functions only run when they are called */
        function Underworld () {
            alert("Hello World");
        }
        function Middleworld () {
            alert("How are you");
        }
        function Upperworld () {
            alert("Where you've been");
        }
    </script>
</head>
<!-- onload only works in the body tag -->
<body onload="Upperworld();">
    <h1 onmouseover="Underworld();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum facere quisquam consequatur consequuntur dolore quaerat, ea est hic rerum tempore. Id ratione neque quidem, deleniti ab in quo eaque sint?</p>
    <a href="" onclick="Underworld();">Welcome to my world</a>
    <a href="" onclick="Middleworld();">How is my world</a>
</body>
</html>
