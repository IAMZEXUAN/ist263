    <title>Ally</title>
    <style>
        .skip {
            background-color: fuchsia;
            padding: 5px;
            border: 1px solid black;
            text-decoration: none;
            position: absolute; /* position element relative to top left of viewport */
            top: 10px;
            left: -999px; /* push it off the left side, -999 is iconic */
        }
        .skip:focus {
            left: 10px; /* bring it back when they tab to it */
        }
    </style>
</head>
<body>
    <div>
        <!-- bookmark links help you jump around the page -->
        <a href="#main" class="skip" tabindex="1">Skip to content</a><br>
